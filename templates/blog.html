<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="../static/custom.css">
</head>
<body>
    <!-- Title BLOG NAME -->
    <div class="block main_title_text">
        <span>Personal blog Кабанчика</span>
    </div>


    <!-- Title BUTTONS -->
    <div class="block">
        <!-- Button BLOGS -->
        <form method="POST" action="/">
            <button class="blog_button_move">Blogs</button>
        </form>

        {% if logged_in %}
            <!-- Button ADD -->
            <form method="POST" action="/open_add">
                <button class="">Add</button>
            </form>
        {% endif %}

        <div class="right_buttons">
            {% if logged_in %}
                <!-- Button LOGOUT -->
                <form method="POST" action="/logout">
                    <button class="logout_button">Logout</button>
                </form>

            {% else %}
                <!-- Button SIGN IN -->
                <form method="POST" action="/open_sign_in">
                    <button class="sign_in_button">Sign in</button>
                </form>
            {% endif %}
        </div>
    </div>


    <div class="block align_to_vertical_center">
        <!-- Text TITLE -->
        <div class="font_size blog_button_move">
            {{ title }}
        </div>

        <!-- Button EDIT -->
        <form class="right_buttons" method="POST" action="/open_edit?title={{ title }}&text={{ text }}">
            {% if logged_in %}
                <button class=" sign_in_button">Edit</button>
            {% endif %}
        </form>
    </div>


    <div class="block">
        <div class="block_padding text">
            {{ text }}
        </div>
    </div>
</body>
</html>
