<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="../static/custom.css">
</head>
<body>
    <!-- Title BLOG NAME -->
    <div class="block main_title_text">
        <span>Personal blog Кабанчика</span>
    </div>


    <!-- Title BUTTONS -->
    <div class="block">
        <!-- Button BLOGS -->
        <form method="POST" action="/">
            <button class="blog_button_move">Blogs</button>
        </form>

        <div class="right_buttons">
            <!-- Button SIGN IN -->
            <form method="POST" action="/open_sign_in">
                <button class="sign_in_button">Sign in</button>
            </form>
        </div>
    </div>


    <form method="POST" action="/registration">
        <div class="block align_to_center">
            <!-- Input LOGIN -->
            <label class="align_to_center login_input_margin login_label" for="sign_up_login">Login</label>
            <input class="login_input" type="text" name="sign_up_login" id="sign_up_login" placeholder="Enter login">

            <!-- Input PASSWORD -->
            <label class="align_to_center login_input_margin login_label" for="sign_up_password">Password</label>
            <input class="login_input " type="password" name="sign_up_password" id="sign_up_password" placeholder="Enter password">

            <!-- Input REPEAT PASSWORD -->
            <label class="align_to_center login_input_margin login_label" for="sign_up_repeat_password">Repeat password</label>
            <input class="login_input " type="password" name="sign_up_repeat_password" id="sign_up_repeat_password" placeholder="Repeat password">

            <!-- Button SIGN UP -->
            <div class="align_to_center">
                <button type=submit class="login_input_margin sign_in_button login_sign_in_button">Sign up</button>
            </div>
        </div>
    </form>
</body>
</html>
