<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal blog</title>
    <link rel="stylesheet" href="../static/custom.css">
</head>
<body>
    <!-- Title BLOG NAME -->
    <div class="block main_title_text">
        <span>Personal blog </span>
    </div>


    <!-- Title BUTTONS -->
    <div class="block">
        <!-- Button BLOGS -->
        <form method="POST" action="/">
            <button class="blog_button_move">Blogs</button>
        </form>


        <!-- Button ADD -->
        <form method="POST" action="/open_add">
            <button>Add</button>
        </form>

        <!-- Button ADMIN -->
        <form method="POST" action="/open_admin">
            <button>Admin</button>
        </form>

        <div class="right_buttons">
            <!-- Button LOGOUT -->
            <form method="POST" action="/logout">
                <button class="logout_button">Logout</button>
            </form>
        </div>
    </div>


    <form method="POST" action="/make_admin">
        <div class="block align_to_vertical_center">
            <div>
                <!-- Blog TITLE -->
                <label class="font_size blog_button_move" for="admin_input">Change user status for user</label>
                <input class="login_input blog_input" type="text" id="admin_input" name="admin_input" value="{{ title }}">
                <select class="admin_select " name="user_status">
                    {% for status in user_status %}
                        <option value="{{ status }}">{{ status }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Publish BUTTON -->
            <div class="right_buttons">
                <button class="sign_in_button">Change status</button>
            </div>
        </div>
    </form>
</body>
</html>
